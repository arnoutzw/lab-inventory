<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 700" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">
  <!-- Background -->
  <rect width="560" height="700" fill="#09090b"/>

  <!-- Container -->
  <rect x="30" y="24" width="500" height="652" rx="12" fill="#18181b" stroke="#27272a"/>

  <!-- Title -->
  <text x="280" y="64" fill="#f59e0b" font-size="20" font-weight="700" text-anchor="middle">Resistor Color Code Generator</text>

  <!-- Camera Scanner Section -->
  <rect x="54" y="86" width="452" height="180" rx="8" fill="#09090b" stroke="#27272a"/>
  <text x="280" y="110" fill="#a1a1aa" font-size="11" font-weight="600" text-anchor="middle" letter-spacing="0.5">SCAN RESISTOR</text>

  <!-- Camera preview area -->
  <rect x="74" y="120" width="412" height="90" rx="6" fill="#000000"/>
  <!-- Scan guide line -->
  <line x1="114" y1="165" x2="446" y2="165" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
  <line x1="114" y1="145" x2="114" y2="185" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
  <line x1="446" y1="145" x2="446" y2="185" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
  <rect x="210" y="195" width="140" height="18" rx="4" fill="rgba(0,0,0,0.7)"/>
  <text x="280" y="208" fill="#f59e0b" font-size="9" text-anchor="middle">Align resistor bands here</text>

  <!-- Camera buttons -->
  <rect x="150" y="224" width="100" height="28" rx="6" fill="#f59e0b"/>
  <text x="200" y="242" fill="#09090b" font-size="11" font-weight="600" text-anchor="middle">Open Camera</text>
  <rect x="260" y="224" width="110" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="315" y="242" fill="#a1a1aa" font-size="11" font-weight="600" text-anchor="middle">Capture &amp; Scan</text>

  <!-- Input Value Section -->
  <rect x="54" y="280" width="452" height="100" rx="8" fill="#09090b" stroke="#27272a"/>
  <text x="280" y="304" fill="#a1a1aa" font-size="11" font-weight="600" text-anchor="middle" letter-spacing="0.5">INPUT RESISTOR VALUE</text>
  <rect x="140" y="314" width="280" height="32" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="160" y="335" fill="#71717a" font-size="13">Enter resistor value (ohm)</text>
  <rect x="200" y="354" width="160" height="28" rx="6" fill="#f59e0b"/>
  <text x="280" y="372" fill="#09090b" font-size="11" font-weight="600" text-anchor="middle">Generate Color Code</text>

  <!-- Color Bands Section -->
  <rect x="54" y="394" width="452" height="170" rx="8" fill="#09090b" stroke="#27272a"/>
  <text x="280" y="418" fill="#a1a1aa" font-size="11" font-weight="600" text-anchor="middle" letter-spacing="0.5">SELECT COLOR BANDS</text>

  <!-- Band selectors -->
  <text x="280" y="440" fill="#a1a1aa" font-size="10" text-anchor="middle">Band 1:</text>
  <rect x="140" y="446" width="280" height="24" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="160" y="463" fill="#f4f4f5" font-size="12">Brown</text>

  <text x="280" y="482" fill="#a1a1aa" font-size="10" text-anchor="middle">Band 2:</text>
  <rect x="140" y="488" width="280" height="24" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="160" y="505" fill="#f4f4f5" font-size="12">Black</text>

  <rect x="200" y="524" width="160" height="28" rx="6" fill="#f59e0b"/>
  <text x="280" y="542" fill="#09090b" font-size="11" font-weight="600" text-anchor="middle">Generate Value</text>

  <!-- Result Section -->
  <rect x="54" y="578" width="452" height="84" rx="8" fill="#09090b" stroke="#27272a"/>
  <text x="280" y="602" fill="#a1a1aa" font-size="11" font-weight="600" text-anchor="middle" letter-spacing="0.5">RESULT</text>

  <rect x="74" y="612" width="412" height="36" rx="6" fill="#27272a"/>
  <!-- Color band swatches -->
  <rect x="94" y="618" width="30" height="24" rx="4" fill="#8B4513" stroke="#3f3f46"/>
  <rect x="130" y="618" width="30" height="24" rx="4" fill="#000000" stroke="#3f3f46"/>
  <rect x="166" y="618" width="30" height="24" rx="4" fill="#FF0000" stroke="#3f3f46"/>
  <rect x="202" y="618" width="30" height="24" rx="4" fill="#FFD700" stroke="#3f3f46"/>

  <text x="250" y="635" fill="#f59e0b" font-size="14" font-weight="700">10K ohm</text>
  <text x="340" y="635" fill="#a1a1aa" font-size="11">+/- 5%</text>
</svg>
